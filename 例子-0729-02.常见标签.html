<!DOCTYPE html>
<html>
<head>
	<title>my first page</title>
</head>
<body>
	<!-- 添加注释和取消注释  ctl+/ -->
	<!-- 注释的作用：1.给自己看 2.给别人看 -->
	<!-- 标签分类: 单标签  双标签 -->
	<!-- 水平线 <hr> -->
	this is a 水平线
	<hr>
	<!-- 换行  <br> -->
	这是第一行 <br>
	这是第二行
	<!-- 标题标签  h1-h6 重要性从高到低 -->
	<h1>我是</h1>
	<h2>黑黑的</h2>
	<h3>帅气的</h3>
	<h4>主播</h4>
	<h5>大叔</h5>
	<h6>heygor</h6>
	<!-- 段落标签  <p></p> -->
	<p>我是蔡徐坤！！</p>
	<p>WTF!!!</p>
	<!-- 文字标签  文字大小、颜色等 -->
	<!-- <font color="pink">我的小可爱！！！</font> -->
	<strong>我很强壮！！！</strong>
	我很普通！
</body>
</html>

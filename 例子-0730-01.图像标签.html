<!DOCTYPE html>
<html>
<head>
	<title>我的老婆们</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片的地址 属性1="" 属性2="" -->
	<!-- 相对路径：没有盘符 ./当前文件夹  ../上一级文件夹 -->
	<!-- 绝对路径:有盘符 -->
	<!-- 图片在当前文件夹下 -->
	<img src="1.jpg" title="我的妞！！！" width="200px" height="200px" alt="我的菇凉跟人跑了！！">
	<!-- 图片在下一级文件夹 -->
	<img src="img/2.jpg" width="200px" height="200px">
	<!-- 图片在上一级文件夹 -->
	<img src="../3.jpg" width="200px" height="200px">
	<!-- 图片可以在本地，也可以在网络上 -->
	<!-- 使用其他网站图片上会后，如果该网站做了防盗链，有可能无法访问图片 -->
	<img src="http://img1.imgtn.bdimg.com/it/u=2344679358,1099424359&fm=26&gp=0.jpg" width="200px" height="200px">
</body>
</html>
